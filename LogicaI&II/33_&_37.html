<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var contador = 29;

    while (contador < 40) {

        contador++;

        if (contador == 33 || contador == 37) {
            mostra(" ");
        } else {
            mostra(contador);
        }
    }

    mostra("FIM");

</script>
