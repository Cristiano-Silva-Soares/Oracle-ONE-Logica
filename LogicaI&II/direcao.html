<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));

    if(idade >= 18) {

       mostra("Ótimo, você tem idade para dirigir! Mas você tem carteira ?")
       
        var temCarteira = prompt("Tem carteira? Responda S ou N");

        if(temCarteira == "S") {
            mostra("Que legal!! Vai lá dirigir bro!!")
        } else {
            mostra("Que droga!! Você só poderia dirigir se tivesse uma carteira...")
        }
    }

    if(idade < 18) {
        mostra("Você é muito jovem para poder dirigir!!")
    }





   

</script>
